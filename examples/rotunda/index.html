<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame 3D Force-Directed Graph Component - Basic</title>
    <meta name="description" content="Basic example for 3D Force-Directed Graph component."></meta>

    <script src="https://unpkg.com/aframe"></script>
    <script src="../../dist/aframe-forcegraph-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity cursor="rayOrigin: mouse; mouseCursorStylesEnabled: true;" raycaster="objects: [forcegraph];"></a-entity>
        <a-entity laser-controls="hand: left" raycaster="objects: [forcegraph]; lineColor: steelblue; lineOpacity: 0.85;"></a-entity>
        <a-entity laser-controls="hand: right" raycaster="objects: [forcegraph]; lineColor: steelblue; lineOpacity: 0.85;"></a-entity>

        <a-camera look-controls="pointerLockEnabled: false" wasd-controls="fly: true; acceleration: 600;">
            <!-- <a-cursor color="lavender" opacity="0.5" raycaster="objects: [forcegraph]"></a-cursor> -->
            <a-text id="forcegraph-tooltip" position="0 -0.25 -1" width="2" align="center" color="lavender"></a-text>
        </a-camera>
        <a-sky color="#002"></a-sky>
        // need to fix this code to display the names instead of a ball
        <a-entity forcegraph="
        json-url: book.json;
        node-auto-color-by: group;
        link-directional-arrow-length: 1.5;
        link-directional-arrow-rel-pos: 1;
        on-node-hover: node => document.querySelector('#forcegraph-tooltip').setAttribute('value', node ? node.id : '');
        on-node-click: node => document.querySelector('#forcegraph-tooltip').setAttribute('value', `Clicked on ${node.id}!`);
      "></a-entity>
    </a-scene>


</body>

</html>
